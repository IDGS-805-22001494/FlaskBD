{% extends "layout.html" %}
{% block content %}
{% import "_macros.html" as macro %}

<div class="py-32 relative overflow-x-auto sm:rounded-lg">
    <form action="" method="post" novalidate class="max-w-md mx-auto">
        {{ form.csrf_token }}
        <input type="hidden" name="id" value="{{ form.id.data }}">  <!-- Campo oculto para el ID -->

        <!-- Mostrar datos del alumno -->
        <div class="mb-5">
            <p class="text-lg font-semibold text-gray-900 dark:text-white">¿Estás seguro de que deseas eliminar este alumno?</p>
        </div>

        <!-- Campo Nombre (solo lectura) -->
        <div class="relative z-0 w-full mb-5 group">
            <label for="{{ form.nombre.id }}"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Nombre
            </label>
            <input type="text" id="{{ form.nombre.id }}" value="{{ form.nombre.data }}"
                class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                readonly>
        </div>

        <!-- Campo Apellido Paterno (solo lectura) -->
        <div class="relative z-0 w-full mb-5 group">
            <label for="{{ form.apaterno.id }}"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Apellido Paterno
            </label>
            <input type="text" id="{{ form.apaterno.id }}" value="{{ form.apaterno.data }}"
                class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                readonly>
        </div>

        <!-- Campo Email (solo lectura) -->
        <div class="relative z-0 w-full mb-5 group">
            <label for="{{ form.email.id }}"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Email
            </label>
            <input type="text" id="{{ form.email.id }}" value="{{ form.email.data }}"
                class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                readonly>
        </div>

        <!-- Botones de Confirmar y Cancelar -->
        <div class="flex justify-center mt-6 space-x-4">
            <button type="submit"
                class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
                Eliminar
            </button>
            <a href="{{ url_for('index') }}"
                class="text-white bg-gray-500 hover:bg-gray-600 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800">
                Cancelar
            </a>
        </div>
    </form>
</div>

{% endblock %}
